name: Update registrar RDAP data

on:
  push:
    paths:
      - 'rarrdap.pl'
      - '.github/workflows/build.yml'
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '32 4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install cpanm
        run: |
          sudo apt-get -qqq update
          sudo apt-get -qqq install cpanminus

      - name: install Perl modules
        run: cpanm --sudo --notest DateTime JSON LWP::Protocol::https Text::CSV_XS

      - name: create output directory
        run: mkdir ./data

      - name: generate data
        run: ./rarrdap.pl ./data

      - name: update public repository
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/gbxyz/rarrdap-web.git
          pushd rarrdap-web
          git config user.name "GitHub Actions"
          git config user.email github-actions@rdap.org
          rm -f *json
          cp -fv ../data/*json .
          git add .
          git commit -m "automatic update"
          git push
